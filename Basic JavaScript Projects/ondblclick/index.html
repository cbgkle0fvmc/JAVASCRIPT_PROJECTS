<!DOCTYPE html>
<html>
    <head>
        
    </head>

    <body>
        <p id="example" ondblclick="myFunction()">Double click this paragraph</p>
        <!-- This code makes it so that when the paragraph element is double clicked
         by the user, the paragraph text changes to red. -->
        <script>
            function myFunction() {
                document.getElementById("example").style.color= "red";
            }
        </script>
    </body>
</html>
